<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="css/headerFooter.css">

    <link rel="icon" href="img/header&footer/favicon.ico">
    <style>
        section {margin-top: 60px;}
        #main_video {
            width: 100%;
            min-width: 1280px;
            height: calc(100vh - 60px);
            position: relative;
            overflow: hidden;
        }
        video {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        footer#footer {margin-top: 0px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="skipnav" class="hidden">
            <ul>
                <li><a href="#header">헤더 바로가기</a></li>

                <li><a href="#gnb">유틸리티 바로가기</a></li>
                
                <!-- section -->
                <li><a href="#main_video">메인 영상 바로가기</a></li>
                
                <li><a href="#footer">푸터 바로가기</a></li>
            </ul>
        </div>
        <header id="header"></header>
        <section>
           <div id="main_video"><video src="video/index.mp4" autoplay muted loop></video></div>
        </section>
        <footer id="footer"></footer>
    </div>
    <script src="js/headerFooter.js"></script>
</body>
</html>
